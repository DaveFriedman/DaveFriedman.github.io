      <div class="row mb-4 align-items-end">
        <div class="col-md-12 col-lg-12 mb-4 mb-lg-0" data-aos="fade-up">
          <h2>Email me!</h2>
          <p class="mb-0">I'm seeking employment! Get in touch, ask a question, or request my resume.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-lg-12 mb-4 mb-lg-0" data-aos="fade-up">

          <form action="https://forms.un-static.com/forms/0884ff2791d94df3200ef593a590cd00647f3028" method="post" role="form">

            <div class="row gy-3">
              <div class="col-md-6 form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" required>
              </div>
              <div class="col-md-6 form-group">
                <label for="name">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
              </div>
              <div class="col-md-12 form-group">
                <label for="name">Subject</label>
                <input type="text" class="form-control" name="subject" id="subject" required>
              </div>
              <div class="col-md-12 form-group">
                <label for="name">Message</label>
                <textarea class="form-control" name="message" cols="30" rows="7" required></textarea>
              </div>

              <div class="col-md-6 mt-0 form-group">
                <input type="submit" class="readmore d-block w-100" value="Send Message">
              </div>
            </div>

          </form>

        </div>
      </div>

    </div>
